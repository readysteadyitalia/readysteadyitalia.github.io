<script>

  var control = 0;
  //MADONNA
  $(document).scroll(function(event){
   var st = $(this).scrollTop();
   if(st > 500) {
     if(control == 0) {
       $("#madonna").animate({right: "0"}, 1000)
       control = 1;
     }
   } else if(st < 1000) {
     if(control == 1) {
       $("#madonna").animate({right: "-100%"}, 1000)
       control = 0;
     }
   }
});

  //MENU
  $("#linee").on("click", function() {
    $("#menu").slideToggle();
    $("#linee").toggleClass("frecciamenu");
    $(".freccia").fadeToggle(200);
  })

  //BANNER
  var timer;
  //banner cambia
  var cambio = 0;
  //tempo di scorrimento delle cose
  var tempo = 900;
  function bannerVa() {
    clearTimeout(timer)
    if (cambio == 0) {
      $("#banner2").animate({left: "0",}, tempo, "easeInOutQuad")
      $("#banner").animate({left: "-101%",}, tempo, "easeInOutQuad")
      cambio = 1;
    } else {
      $("#banner2").animate({left: "101%",}, tempo, "easeInOutQuad")
      $("#banner").animate({left: "0",}, tempo, "easeInOutQuad")
      cambio = 0;
    }
    $(".pall").toggleClass("opacita")
    timer = setTimeout(bannerVa, 10000)
  }

  timer = setTimeout(bannerVa, 10000)

  //frecce banner
    $(".freccia").click(bannerVa)

    //FOOTER
    $("#footer").click(function() {
        window.location=$(this).find("a").attr("href"); return false; //link
    })

</script>
