<html>
<head>
  <meta charset="utf-8">
  <title>Ready Steady</title>
  <script type="text/javascript" src="../jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../jquery.cookie.js"></script>
  <link rel="stylesheet" type="text/css" href="header-mobile.css">
  <style>

  #body {
    overflow: hidden;
  }

  #indicazioni {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: calc(100/19*8%);
    background-size: 80%;
    background-repeat: no-repeat;
    background-position: center bottom;
  }

  #mano {
    position: absolute;
    bottom: calc(-100/19*2.3%); right: 200%;
    width: 100%; height: calc(100/19*18%);
    background-size: 135%;
    background-repeat: no-repeat;
    background-position: right center;
  }


    #button {
      position: absolute;
      bottom: calc(100/19*1%); left: 50%;
      transform: translate(-50%, 0);
      width: 43%; height: calc(100/19*1%);
      /*background-color: #c31f24;*/
      background-color: #bfbfbf;
      border-radius: 30px 30px;
      font-family: coreBold;
      text-align: center;
      vertical-align: middle;
      line-height: -100%;
      font-size:40px;
    }

    #testobutton {
      position: absolute;
      top: 49%; left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
      color: #ffffff;
      width: 200%;
    }

    #disponibile {
      position: absolute;
      top: 30%; left: 50%;
      transform: translate(-50%, 0);
      color: black;
      font-family: coreRegular;
      font-size: 30px;
      /*display: none;*/
      width: 200%;
    }

  </style>
</head>

<body>
<div id="wrapper" class="noSelect">

  <div id="inficca">
  </div>

  <div id="indicazioni">
  </div>
  <div id="mano">
  </div>

  <div id="button" >
    <p id="disponibile">Disponibile dal: 18/03/2019</p>
  </div>
  <div id="linee">
  </div>
  <div id="titolo" class="testo">  </div>
  <div id="menu">
      <a id="m1" class="menutesto" href="prodotti.mobile.html">Prodotti</a>
      <a id="m2" class="menutesto" href="negozi.mobile.html">Negozi</a>
      <a id="m3" class="menutesto" href="../links/Volantino.pdf">Volantino</a>
  </div>
  <a href="index.mobile.html">
  <div id="marchio">
  </div>  </a>
</div>

</body>
<script>

//MENU
$("#linee").on("click", function() {
  $("#menu").slideToggle()
  $("#linee").toggleClass("frecciamenu");
  $("#indicazioni").fadeToggle(0);
})

//COOKIE
$("#inficca").html("<iframe style='display: none' src='../pagina-prodotti.html'></iframe>")

var cookie = $.cookie("cookieMobile");
console.log(cookie)

//ELEMENTI
$( window ).on( "load", function() {
  $("#indicazioni").css({
    "background-image": "url('./links/indm"+cookie+".png')",
  })

  $("#mano").css({
      "background-image": "url('./links/mano"+cookie+".png')",
  })
  var linklibretti = "<a href = './libretti/libretti"+cookie+".html' id='testobutton'> Visualizza contenuto</a>"
$("#button").append(linklibretti)
  //mano si muove
  $("#mano").delay(500).animate({right: "0",}, 1000)
});

$("#button").click(function() { $("#disponibile").addClass("rosso")})

</script>

</html>
