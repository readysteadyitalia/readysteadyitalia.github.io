function posizione() {
  for (i=1; i<21; i++) {
    var top = i*31.57;
    $("#v"+i).css({
      top: top+"%",
      "background-image": "url('./links/v"+i+".png')",
    }).data({"num": i}).click(function(){
      var thisNum = $(this).data("num")
      $.cookie("cookieMobile", thisNum, {expires: 7});
      window.location=$(this).find("a").attr("href"); return false; //link
  });
  }
}


$( window ).on( "load", createVer );
