<html>
<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="../jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="header-mobile.css">
  <style>

      #titolo {
        position: absolute;
        top: 21.05%; left: 16.66%;
        font-size: 666%;
        font-family: coreBoldCn;
      }

      .v {
        position: absolute;
        left: 0;
        height: calc(100/19*6%); width: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center bottom;
      }
  </style>
</head>

<body>

<div id="wrapper" class="noSelect">

  <a href="index.mobile.html">
  <div id="marchio">
  </div>  </a>
  <div id="linee">
  </div>
  <div id="titolo" class="testo"> PRODOTTI </div>
  <div id="menu">
      <a id="m1" class="menutesto" href="prodotti.mobile.html">Prodotti</a>
      <a id="m2" class="menutesto" href="negozi.mobile.html">Negozi</a>
      <a id="m3" class="menutesto" href="../links/Volantino.pdf">Volantino</a>
  </div>
</div>

</body>

<script>

//MENU
$("#linee").on("click", function() {
  $("#menu").slideToggle()
  $("#linee").toggleClass("frecciamenu");
})

//VERITA
function createVer() {
  for (i=1; i<5; i++) {
    var v = "<div id='v"+i+"' class='veritadim'></div>";
    $("body").append(v)
    var top = i*31.57;
    $("#v"+i).css({
      top: top+"%",
      "background-image": "url('./links/v"+i+".png')",
    }).addClass("v")
  }
}

$( window ).on( "load", createVer );

</script>

</html>
