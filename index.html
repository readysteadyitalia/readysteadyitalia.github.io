}

setTimeout(bannerVa, 10000)

//frecce banner
  $(".freccia").mouseover(function() {

  }).click(bannerVa)

  //DIO ENTRA SEMPRE UGUALE

  var control = 0;

  $(document).scroll(function(event){
     var st = $(this).scrollTop();
     if(st > 100) {

         control = 1;
       }
     } else if(st < 400) {
       if(control == 1) {
         $("#slide").animate({right: "-69.23%"}, 1000)
         control = 0;
