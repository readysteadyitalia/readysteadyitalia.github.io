var tempo = 900;

var cambio = 1;
function bannerVa() {
  clearTimeout(timer)

  if(cambio == 4) {
    cambio = 1;
  }
  if(cambio == 0) {
    cambio = 3;
  }
  if(cambio == 1) {
    toggleVideo('hide');
    $("#pall1").removeClass("opacita")
    $("#pall2").addClass("opacita")
    $("#pall3").addClass("opacita")
    //c'è il banner 1
    $("#banner").fadeIn(0).animate({left: "0",}, tempo, "easeInOutQuad")
    $("#banner2").animate({left: "101%",}, tempo, "easeInOutQuad").fadeOut(0)
    $("#banner3").animate({left: "-101%",}, tempo, "easeInOutQuad").fadeOut(0)
  } else if (cambio == 2) {
    toggleVideo();
    $("#pall1").addClass("opacita")
    $("#pall2").removeClass("opacita")
    $("#pall3").addClass("opacita")
    //c'è il banner2
    $("#banner").animate({left: "-101%",}, tempo, "easeInOutQuad").fadeOut(0)
    $("#banner2").fadeIn(0).animate({left: "0",}, tempo, "easeInOutQuad")
    $("#banner3").animate({left: "101%",}, tempo, "easeInOutQuad").fadeOut(0)
  } else if(cambio == 3) {
    toggleVideo('hide');
    $("#pall1").addClass("opacita")
    $("#pall2").addClass("opacita")
    $("#pall3").removeClass("opacita")
    //c'è il banner3
    $("#banner").animate({left: "101%",}, tempo, "easeInOutQuad").fadeOut(0)

  }
console.log(cambio)
  timer = setTimeout(cambiobanner, 30000)
}
function cambiobanner() {
  cambio = cambio +1;

}
timer = setTimeout(cambiobanner, 30000)

//video
function toggleVideo(state) {
    // if state == 'hide', hide. Else: show video
    var div = document.getElementById("video");
    var iframe = div.getElementsByTagName("iframe")[0].contentWindow;
    div.style.display = state == 'hide' ? 'none' : '';
    func = state == 'hide' ? 'pauseVideo' : 'playVideo';
    iframe.postMessage('{"event":"command","func":"' + func + '","args":""}', '*');
}
