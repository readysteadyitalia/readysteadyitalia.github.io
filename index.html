<script>

//tempo di scorrimento delle cose
var tempo = 900;
//BANNER
var timer;
//banner cambia
var cambio = 1;
function bannerVa() {
  clearTimeout(timer)

  if(cambio == 4) {
    cambio = 1;
  }
  if(cambio == 0) {
    cambio = 3;
  }
  if(cambio == 1) {
    toggleVideo('hide');
    $("#pall1").removeClass("opacita")
    $("#pall2").addClass("opacita")
    $("#pall3").addClass("opacita")
    //c'è il banner 1
    $("#banner").fadeIn(0).animate({left: "0",}, tempo, "easeInOutQuad")
    $("#banner2").animate({left: "101%",}, tempo, "easeInOutQuad").fadeOut(0)
    $("#banner3").animate({left: "-101%",}, tempo, "easeInOutQuad").fadeOut(0)
  } else if (cambio == 2) {
    toggleVideo();
    $("#pall1").addClass("opacita")
    $("#pall2").removeClass("opacita")
    $("#pall3").addClass("opacita")
    //c'è il banner2
    $("#banner").animate({left: "-101%",}, tempo, "easeInOutQuad").fadeOut(0)
    $("#banner2").fadeIn(0).animate({left: "0",}, tempo, "easeInOutQuad")
    $("#banner3").animate({left: "101%",}, tempo, "easeInOutQuad").fadeOut(0)
  } else if(cambio == 3) {
    toggleVideo('hide');
    $("#pall1").addClass("opacita")
    $("#pall2").addClass("opacita")
    $("#pall3").removeClass("opacita")
    //c'è il banner3
    $("#banner").animate({left: "101%",}, tempo, "easeInOutQuad").fadeOut(0)
    $("#banner2").animate({left: "-101%",}, tempo, "easeInOutQuad").fadeOut(0)
    $("#banner3").fadeIn(0).animate({left: "0",}, tempo, "easeInOutQuad")
  }
console.log(cambio)
  timer = setTimeout(cambiobanner, 30000)
}
function cambiobanner() {
  cambio = cambio +1;
  bannerVa()
}
timer = setTimeout(cambiobanner, 30000)

//video
function toggleVideo(state) {
    // if state == 'hide', hide. Else: show video
    var div = document.getElementById("video");
    var iframe = div.getElementsByTagName("iframe")[0].contentWindow;
    div.style.display = state == 'hide' ? 'none' : '';
    func = state == 'hide' ? 'pauseVideo' : 'playVideo';
    iframe.postMessage('{"event":"command","func":"' + func + '","args":""}', '*');
}

//frecce banner
  $(".freccia").mouseover(function() {
    $(this).addClass("appari")
  }).mouseout(function() {
    $(this).removeClass("appari")
  })
  var start = 0;
  $("#frecciadx").click(function() {if(cambio <4) {cambio = cambio+1; start = 1}; bannerVa()})
  $("#frecciasx").click(function() {if(cambio >0 && start == 1) {cambio = cambio-1; bannerVa()};})


    $("#pall1").click(function() {cambio = 1; bannerVa()})
    $("#pall2").click(function() {cambio = 2; bannerVa()})
    $("#pall3").click(function() {cambio = 3; bannerVa()})

  //DIO ENTRA SEMPRE UGUALE
  var control = 0;

  $(document).scroll(function(event){
     var st = $(this).scrollTop();
     if(st > 100) {
       if(control == 0) {
         $("#slide").animate({right: "0"}, 1000)
         control = 1;
       }
     } else if(st < 400) {
       if(control == 1) {
         $("#slide").animate({right: "-69.23%"}, 1000)
         control = 0;
       }
     }
  });


  //FOOTER
  $("#barrasotto").click(function() {
      window.location=$(this).find("a").attr("href"); return false; //link
  })
  $("#button").click(function() {
      window.location=$(this).find("a").attr("href"); return false; //link
  })
  $("#prod").click(function() {
      window.location=$(this).find("a").attr("href"); return false; //link
  })

  //SLIDER
  function createSlider() {
    for(i=1; i<6; i++) {
      //indicazioni
      var prod = "<div id='prod"+i+"' class='prodClass'></div>"
      $("#prod").append(prod)
      var vaschetta = "<div id='vasc"+i+"' class='vaschetta'><a href='./pagineProdottiSingoli/prodottoSingolo.html' style='display: block'></a></div>";
      var createNum = ordinedati[i-1];
      $("#prod"+i).css({
        left: (i-1)*33.33+"%",
        "background-image": "url('./links/slide"+createNum+".png')",
      }).append(vaschetta).data({"pos": i});
      //vaschetta
      $("#vasc"+i).css({
        "background-image": "url('./links/vasc"+createNum+".png')",
      }).data({"num": createNum}).click(function(){ //click
        var thisNum = $(this).data("num")
        $.cookie("cookieNum", thisNum, {expires: 7});
        window.location=$(this).find("a").attr("href"); return false; //link
      });
    }
  }

  //lo slider si muove
  function sliderVa() {

        for(i=1; i<6; i++) {
          //setta la posizione
          var left = ($("#prod"+i).data("pos")-1)*33.33;
          //appariscono quelli che devono sparire
          if($("#prod"+i).data("pos") > 0 && $("#prod"+i).data("pos") < 4) {
            $("#prod"+i).fadeIn(0)
          }
          $("#prod"+i).animate({left: left+"%",}, tempo, "easeInOutQuad")
        }
  }

  $( window ).on( "load", createSlider );

  //frecce slider
  $("#frecciaSdx").click(function() {
      start = 1;
      //diminuisce la posizione
      for(i=1; i<6; i++) {
        var thisPos =  $("#prod"+i).data("pos");
        var newPos = thisPos-1;
        //mette la nuova posizione
        $("#prod"+i).data({"pos": newPos});
        //fa tornare all'inizio
          if($("#prod"+i).data("pos") == -1) {
            $("#prod"+i).data({"pos": 4}).fadeOut(0);
          }
      }
   sliderVa()
  })

  var start = 0;

  $("#frecciaSsx").click(function() {
    if(start == 1) {
      //diminuisce la posizione
      for(i=1; i<6; i++) {
        var thisPos =  $("#prod"+i).data("pos");
        var newPos = thisPos+1;
        //mette la nuova posizione
        $("#prod"+i).data({"pos": newPos});
        //fa tornare all'inizio
          if($("#prod"+i).data("pos") == 5) {
            $("#prod"+i).data({"pos": 0}).fadeOut(0);
          }
      }
    sliderVa()
    }
  })


</script>
