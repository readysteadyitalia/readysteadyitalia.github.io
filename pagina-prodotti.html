var dim= 16.92;
var dim1= 15;
var mO= 2.45;
var mV= 5.36;

for(i=1; i<21; i++) {
  $("#ver"+i).css({
    "background-position": "90% -90% ",
    "background-repeat": "no-repeat",
    "background-size": "100% 100%",
    "background-image":" url('./links/ver"+i+".png')"})
  for(j=1; j<6; j++) {
    if($("#ver"+i).data("x") == j ) {
      $("#ver"+i).css({
        left: dim*(j-1)+mO*j+"%",

      })
    }
  }
  for(j=1; j<5; j++) {
    if($("#ver"+i).data("y") == j ) {
      $("#ver"+i).css({
        top: dim1*(j-1)+mV*j+"%",
      })
    }
  }
}


$(".box").on("click", vai)

window.location.replace("./pagineProdottiSingoli/mano"+j+".html")
