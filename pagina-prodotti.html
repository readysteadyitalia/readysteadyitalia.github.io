<script>

function createElem() {
  //contenitore1
  for (i=1; i<5; i++) {
    var piccoli = "<div id='ver"+i+"' class='v"+i+"'></div>";
    $("#container1").append(piccoli)
    $("#ver"+i).addClass("piccoli")
    var prodotto = "<div id='prod"+i+"' class='vaschetta'></div>";
    $("#ver"+i).append(prodotto)
  }

  var grande = "<div id='ver5' class='grandedx'></div>";
  $("#container1").append(grande)
  var prodotto5 = "<div id='prod5' class='vaschettaGrande'></div>";
  $("#ver5").append(prodotto5)

  //contenitore2
  for (i=6; i<10; i++) {
    var piccoli2 = "<div id='ver"+i+"' class='v"+i+"'></div>";
    $("#container2").append(piccoli2)
    $("#ver"+i).addClass("piccoli")
    var prodotto2 = "<div id='prod"+i+"' class='vaschetta'></div>";
    $("#ver"+i).append(prodotto2)
  }

  //carica immagini
  for(i=1; i<6; i++) {
    $("#ver"+i).css({
      "background-image": "url('./links/ver"+i+".png')",
    }).addClass("ver")
    $("#prod"+i).css({
      "background-image": "url('./links/prod"+i+".png')",
      "background-size": "contain",
      "background-repeat": "no-repeat",
      "background-position": "center",
    })
  }
}

$( window ).on( "load", createElem );


</script>
