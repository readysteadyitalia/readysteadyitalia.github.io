<script>

  var click = 0;

  $("#cerca").mouseover(function() {
    $("#cercatesto").fadeOut(0)
  }).mouseout(function() {
    if(click == 0) {
      $("#cercatesto").fadeIn(0)
    }
  }).click(function() {
    $("#cercatesto").fadeOut(0);
    click = 1;
  })

  function ricerca() {
    var testo;
    testo = document.getElementById("cerca").value;
    if (testo != "") {
      $("#negoziovicino").fadeIn();
      $("#map").fadeIn()
    } else {
      $("#cercatesto").addClass("red")
    }
  }

  $("#button").on("click", ricerca)
  
  $('#cerca').keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if(keycode == '13'){
        ricerca();
    }
});

</script>
